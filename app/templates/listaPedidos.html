{% extends "base.html" %}

{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Pedido</th>
        <th scope="col">Valor</th>
        <th scope="col">Forma de Pagamento</th>
        <th scope="col">Aprovação</th>
      </tr>
    </thead>
    <tbody>
      {% for pedido in pedidos %}
      <tr>
        <th >{{pedido.id}}</th>
        <td>{{pedido.total}}</td>
        <td>{{pedido.forma_pagamento}}</td>
        <td>{{pedido.aprovacao.mensagem}}</td>
      </tr>
      {% endfor%}
    </tbody>
  </table>
{% endblock content %}
